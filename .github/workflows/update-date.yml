name: Update Date Badge Daily

on:
  schedule:
    - cron: '0 0 * * *' # –ö–∞–∂–¥—ã–π –¥–µ–Ω—å –≤ 00:00 UTC
  workflow_dispatch: # –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get current UTC date
        run: echo "DATE=$(date -u +'%d.%m.%Y')" >> $GITHUB_ENV

      - name: Replace date placeholder in README
        run: |
          sed -i "s|–û–±–Ω–æ–≤–ª–µ–Ω–æ-[0-9.]*|–û–±–Ω–æ–≤–ª–µ–Ω–æ-${DATE}|" README.md
          sed -i "s|–û–±–Ω–æ–≤–ª–µ–Ω–æ-DATE_PLACEHOLDER|–û–±–Ω–æ–≤–ª–µ–Ω–æ-${DATE}|" README.md

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "üïí –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞—Ç—ã: $DATE" || echo "No changes"
          git push
