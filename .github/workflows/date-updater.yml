name: Update Date
on:
  schedule:
    - cron: '0 0 * * *' # Ежедневно в 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Update README
        run: |
          # Обновление даты и счетчика
          CURRENT_DATE=$(date -u '+%d.%m.%Y %H:%M MSK')
          TIMESTAMP=$(date +%s)
          
          sed -i "s/Последнее обновление: .*/Последнее обновление: ${CURRENT_DATE}/g" README.md
          sed -i "s/\/date\/[0-9]*/\/date\/${TIMESTAMP}/g" README.md
          
      - name: Debug output
        run: |
          echo "Current UTC: $(date -u '+%Y-%m-%d %H:%M %Z')"
          grep -E 'Последнее обновление|date' README.md

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: $(date +'%d.%m.%Y')"
          branch: main
